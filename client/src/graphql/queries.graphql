query NowPlayingMovies($options: OptionsInput) {
	nowPlayingMovies(options: $options) {
		page
		total_pages
		total_results
		results {
			adult
			backdrop_path
			genre_ids
			id
			original_language
			original_title
			overview
			popularity
			poster_path
			release_date
			title
			video
			vote_average
			vote_count
			images {
				backdrops {
					file_path
				}
			}
		}
	}
}

