query PopularMovies($options: OptionsInput) {
	popularMovies(options: $options) {
		page
		total_pages
		total_results
		results {
			id
			title
			release_date
			overview
			popularity
		}
	}
}

query Genres($options: OptionsInput) {
	genres(options: $options) {
		genres {
			id
			name
		}
	}
}
