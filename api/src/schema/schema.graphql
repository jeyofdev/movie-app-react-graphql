type Movie {
	adult: Boolean
	backdrop_path: String
	genre_ids: [Int]
	id: Int
	original_language: String
	original_title: String
	overview: String
	popularity: Int
	poster_path: String
	release_date: String
	title: String
	video: Boolean
	vote_average: Int
	vote_count: Int
}

type MoviesResponse {
	page: Int!
	results: [Movie]!
	total_pages: Int!
	total_results: Int!
}

type Query {
	popularMovies: MoviesResponse
	topRatedMovies: MoviesResponse
	upcomingMovies: MoviesResponse
	nowPlayingMovies: MoviesResponse
	movieDetails(movieId: Int): Movie
}
